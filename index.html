
<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="style.css">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Timesheet Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Roboto&display=swap" rel="stylesheet">
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #F1F1F1;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .logo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 20px;
    }
    .recorded {
      font-family: 'Roboto', sans-serif;
      margin-top: 10px;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <img src="logo.jpg" alt="Logo" class="logo"/>
  <h1>Timesheet Tracker</h1>
  <div>
    <button onclick="startWork()">▶️ Start Work</button>
    <button onclick="stopWork()">⏹️ Stop Work</button>
    <button onclick="startTravel()">🚗 Start Travel</button>
    <button onclick="stopTravel()">🛑 Stop Travel</button>
    <button onclick="resetTime()">🔄 Reset Time</button>
    <button onclick="copyToClipboard()">📋 Copy</button>
    <button onclick="saveToFile()">💾 Save</button>
  </div>
  <div class="recorded" id="output"></div>
  <script src="script.js"></script>
  <script src="notification.js"></script>
</body>
</html>
