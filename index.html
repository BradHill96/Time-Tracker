  <h2>🕒 Timesheet Tracker</h2>

  <div class="section">
    <button onclick="startWork()">▶️ Start Work</button>
    <button onclick="stopWork()">⏹️ Stop Work</button>
    <button onclick="startTravel()">🚗 Start Travel</button>
    <button onclick="stopTravel()">🛑 Stop Travel</button>
    <button onclick="copyToClipboard()">📋 Copy to Clipboard</button>
    <button onclick="saveToFile()">💾 Save to File</button>
  </div>

  <div id="output" class="section"></div>

  <script>
    let workStart, workEnd, travelStart, travelEnd;
    let workTimer, travelTimer;
    let workSeconds = 0, travelSeconds = 0;

    function formatTime(date) {
      return date.toLocaleString();
    }

    function updateTimers() {
      const output = document.getElementById('output');
      let workTime = (workSeconds / 3600).toFixed(2);
      let travelTime = (travelSeconds / 3600).toFixed(2);
      let regularTime = Math.min(workTime, 8).toFixed(2);
      let overtime = Math.max(workTime - 8, 0).toFixed(2);

      output.innerHTML = `
        <div class="time-entry">📅 Work Start: ${workStart ? formatTime(workStart) : 'N/A'}</div>
        <div class="time-entry">📅 Work End: ${workEnd ? formatTime(workEnd) : 'N/A'}</div>
        <div class="time-entry">⏱️ Work Duration: ${workTime} hrs</div>
        <div class="time-entry">🚗 Travel Start: ${travelStart ? formatTime(travelStart) : 'N/A'}</div>
        <div class="time-entry">🚗 Travel End: ${travelEnd ? formatTime(travelEnd) : 'N/A'}</div>
        <div class="time-entry">🚗 Travel Duration: ${travelTime} hrs</div>
        <div class="time-entry">✅ Regular Time: ${regularTime} hrs</div>
        <div class="time-entry">🔥 Overtime: ${overtime} hrs</div>
      `;
    }

    function startWork() {
      workStart = new Date();
      workSeconds = 0;
      clearInterval(workTimer);
      workTimer = setInterval(() => {
        workSeconds++;
        updateTimers();
      }, 1000);
    }

    function stopWork() {
      workEnd = new Date();
      clearInterval(workTimer);
      updateTimers();
    }

    function startTravel() {
      travelStart = new Date();
      travelSeconds = 0;
      clearInterval(travelTimer);
      travelTimer = setInterval(() => {
        travelSeconds++;
        updateTimers();
      }, 1000);
    }

    function stopTravel() {
      travelEnd = new Date();
      clearInterval(travelTimer);
      updateTimers();
    }

    function copyToClipboard() {
      const text = document.getElementById('output').innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert('Copied to clipboard!');
      });
    }

    function saveToFile() {
      const text = document.getElementById('output').innerText;
      const blob = new Blob([text], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'timesheet_entry.txt';
      link.click();
    }
  </script>
